<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{
        margin-top:20px;
        background-color: #f2f3f8;
    }
    .card {
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }
    
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid #e5e9f2;
        border-radius: .2rem;
    }
    .sp{
      font-weight: 400;
    }
    
    </style>


    <title>Document</title>
</head>
<body>
    

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">EDIT USER DETAILS </h1>
                        <p class="lead">
                             User : <span class="sp">{{usr.username}}</span>
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                    
                                <form method="post" action="" role="form">
                                  {% csrf_token  %} 
                                    <div class="form-group">
                                        <label>username</label>
                                        <input class="form-control form-control-lg" type="text" name="username" placeholder="" value="{{usr.username}}">
                                    </div>
                                    <div class="form-group">
                                        <label>first name</label>
                                        <input class="form-control form-control-lg" type="text" name="first_name" placeholder="" value="{{usr.first_name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>last name</label>
                                        <input class="form-control form-control-lg" type="text" name="last_name" placeholder="" value="{{usr.last_name}}">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder=""value="{{usr.email}}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">password</label>
                                        <input type="password" name="password" class="form-control"  required='required' placeholder="" value="{{usr.password}}" >
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="checks" value= '1' id="">
                                        <label class="form-check-label" for="flexCheckDefault">Super user permission</label>
                                      </div>
                                 
                                    <div class="text-center mt-3">
                                      <button type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-share-alt"></span>
                                        Update
                                      </button>
                                    </div>  
                                </form> 
                            </div>
                        </div>
                    </div>
                    
                
                    <div>
                        {% for message in messages %}
                        <h4> {{message}}</h4>
                        
                        {% endfor %}
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
</body>
</html>
